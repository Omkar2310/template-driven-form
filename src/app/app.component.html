<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div class="form-group">
                    <label>Mail address</label>
                    <input type="email" required class="form-control" id="email" name="email" ngModel #email="ngModel" />
                </div>
                <span class="help-block" *ngIf="!email.valid && email.touched">Please Enter valid email</span
        >
        <div class="form-group">
          <label>Select your Subscription</label>
          <select
            class="form-control"
            [ngModel]="defaultSubscription"
            name="subscription"
          >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>

        <div class="form-group">
          <label>Enter Password</label>
          <input
            class="form-control"
            type="password"
            required
            ngModel
            id="password"
            name="password"
            #password="ngModel"
          />
          <span
            class="help-block"
            *ngIf="!password.valid && password.touched"
          ></span>
        </div>

        <p *ngIf="!f.valid">The form is invalid!</p>
        <button [disabled]="!f.valid">Submit</button>
        </form>
        <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
    <div *ngIf="submmitted" class="container">
        <h1>FormData</h1>
        <p>Email Address : {{ user.email }}</p>
        <p>Subscription Plan : {{ user.subscription }}</p>
        <p>Password : {{ user.password }}</p>
    </div>
</div>
</div>
